<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <title>✨오늘의 할 일✨</title>
    <style>
        body {
            font-family: "Gaegu", sans-serif;
            font-size: large;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-family: "Gaegu", sans-serif;
            font-size: large;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container">
            <h1 class="mt-5 text-center">✨오늘의 할 일✨</h1>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" id="todoInput" placeholder="할 일을 입력하세요">
                <button class="btn btn-primary" id="addButton">추가</button>
            </div>
            <ul id="todoList">
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById("addButton").addEventListener("click", function() {
            console.log('click');
            addTodo();
            storeTodos();
        });

        function addTodo() {
            var input = document.getElementById("todoInput");
            var inputValue = input.value.trim();
            if (inputValue === "") return;
    
            var list = document.getElementById("todoList");
            var li = document.createElement("li");
    
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onchange = taskCompleted;
            li.appendChild(checkbox);
    
            var todoText = document.createTextNode(inputValue);
            li.appendChild(todoText);
    
            list.appendChild(li);
    
            input.value = "";
        }
    
        function taskCompleted() {
            var listItem = this.parentElement;
            var list = document.getElementById("todoList");
            listItem.classList.toggle("completed");
    
            if (listItem.classList.contains("completed")) {
                list.appendChild(listItem);
            } else {
                list.insertBefore(listItem, list.childNodes[0]);
            }
        }
    
        document.getElementById("todoInput").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                addTodo();
                storeTodos();
            }
        });

        function storeTodos() {
            var todos = [];
            var todoList = document.getElementById('todoList');
            for (var i = 0; i < todoList.children.length; i++) {
                todos.push(todoList.children[i].innerText.trim());
            }
            console.log(todos)
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
        });

        function loadTodos() {
            var storedTodos = localStorage.getItem('todos');
            if (storedTodos) {
                var todos = JSON.parse(storedTodos);
                todos.forEach(function(todo) {
                    addTodoFromStorage(todo);
                });
            }
        }

        function addTodoFromStorage(todoText) {
            var list = document.getElementById("todoList");
            var li = document.createElement("li");
    
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onchange = taskCompleted;
            li.appendChild(checkbox);
    
            var todoTextNode = document.createTextNode(todoText);
            li.appendChild(todoTextNode);
    
            list.appendChild(li);
        }
    </script>

</body>
</html>
